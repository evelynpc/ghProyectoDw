    <section class="fondosection">
      <h2>FORMULARIO DE CONTACTO</h2>
      <div class="containerForm">
        <form>
          <fieldset>
            <legend>Datos obligatorios</legend>

            <div class="row">
              <div class="col-25">
                <label for="tuNombre">Nombre</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  name="nombre"
                  id="tuNombre"
                  placeholder="Tu nombre..."
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="tuEdad">Sos mayor de edad?</label>
              </div>
              <div class="col-75-radio">
                <input type="radio" name="mayor" value="si" /> Si
                <input type="radio" name="mayor" value="no" /> No
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="tuEmail">E-mail</label>
              </div>
              <div class="col-75">
                <input
                  type="email"
                  name="email"
                  id="tuEmail"
                  placeholder="tumail@..."
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="comentario">Comentarios</label>
              </div>
              <div class="col-75">
                <textarea
                  id="comentario"
                  placeholder="Escribinos tu comentario..."
                  required
                  style="height:200px"
                ></textarea>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Datos opcionales</legend>
            <div class="row">
              <div class="col-25">
                <label>Como nos conociste?</label>
              </div>
              <div class="col-75">
                <select name="medio">
                  <option value="I">Instagram</option>
                  <option value="F">Facebook</option>
                  <option value="P">Publicidad</option>
                  <option value="A">Amigo</option>
                  <option value="O">Otros</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <span>Acepto recibir promociones de la tienda </span>
              </div>
              <div class="col-75">
                <input type="checkbox" name="acepta" value="SI" />
              </div>
            </div>
          </fieldset>

          <div class="row">
            <!-- botones -->
            <input type="submit" />
            <input type="reset" />
          </div>
        </form>
      </div>
    </section>
