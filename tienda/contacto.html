    <section class="fondosection">
      <h2>FORMULARIO DE CONTACTO</h2>

      <div class="container" id=contacto>
        <form>
          <fieldset>
            <legend>Datos obligatorios</legend>
            <div class="dropdown-divider"></div>
          <div class="form-row">
            <div class="col-md-6 mb-6">
              <label for="validationDefault01">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-6 mb-6">
              <label for="validationDefault02">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationInstagram">Instagram</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationInstagram"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationDefaultEmail">E-mail</label>
                <input type="text" class="form-control" id="validationDefaultEmail"  placeholder="tumail@..." required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationEdad">Sos mayor de edad? </label>
              <input type="radio" name="mayor" value="si" /> Si
              <input type="radio" name="mayor" value="no" /> No
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-12">
              <label for="comentario">Comentarios</label>
              <textarea class="form-control" 
                  id="comentario" placeholder="Escribinos tu comentario..." required style="height:200px"
                ></textarea>
            </div>
          </div>
        </fieldset>
        <hr style="width:100%;">
        <fieldset>
          <legend>Datos Opcionales</legend>
          <div class="dropdown-divider"></div>

          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">Como nos conociste?</label>
              <select class="custom-select" id="validationDefault04" >
                <option selected disabled value="">Choose...</option>
                <option>Instagram</option>
                <option>Facebook</option>
                <option>Publicidad</option>
                <option>Amigo</option>
                <option>Otros</option>
              </select>
            </div>

        </fieldset>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
              <label class="form-check-label" for="invalidCheck2">
                Acepto Recibir Promociones de la Tienda
              </label>
            </div>
          </div>
          
          <div class="dropdown-divider"></div>
          <div class="text-center">
            <button class="btn btn-primary botonForm" type="submit">Enviar</button>
            <button class="btn btn-primary botonForm" type="reset">Borrar</button>
          </div>
          
        </form>
      </div>
